<div class="container">
  <h1>Reactive User Registration
  </h1>
  <form [formGroup]="signupData" (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username: </label>
      <input class="form-control" type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" id="password" formControlName="password" required>
      </div>
    <button type="submit" class="btn btn-success" [disabled]="!signupData.valid">SUBMIT</button>
  </form>
  <div>
  </div>
  <button class="btn btn-default" (click)="setDefault()">SET DEFAULT</button>
  </div>
